<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Postman</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Postmaster</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-3">Postmaster</h1>
    </div>
    <div class="container">
      <!--URL-->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="urlField" placeholder="Enter URL here">
        </div>
      </div>

      <!-- Request type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params">
              <label class="form-check-label" for="params">
                Custom Parameter
              </label>
            </div>
          </div>
        </div>
      </field
      set>

      <!-- Parameter box - This will hide on clicking json option in the content type -->
      <div id="parameterBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameters</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter Key">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter Value">
          </div>
          <button class="btn btn-primary">+</button>
        </div>
      </div>

      <!-- JSON Request box - This will hide on clicking parameters options n content type -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row my-3">
          <label for="requestJson" class="col-sm-2 col-form-label">Request JSON</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- submit - button to trigger fetch api -->
      <div class="form-group row">
        <div class="col-sm-10">
          <button name="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row my-3">
          <label for="responseJson" class="col-sm-2 col-form-label">Response JSON</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="responseJsonText" rows="3"></textarea>
          </div>
        </div>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
